<!DOCTYPE html>
<html lang="en" ng-app="marcaModel">
<head>
    <link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comp Comp</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>
    <script src="js/angular-locale_pt-br.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/marca.js"></script>
    <script src="js/tooltip.js"></script>
</head>
<body class="docmument" ng-controller="marcaController">

<div class="container">
    <div class="search" ng-show="!edditing">
        <br>
        <div class="">
            <form class="form-inline">
                <label for="inputSearch">Busca:</label>
                <input ng-model="query" type="text" class="form-control" id="inputSearch" placeholder="Busca">
            </form>
        </div>
        <br>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th class="col-xs-1 col-md-1">Id</th>
                <th class="col-xs-8 col-md-10">Nome</th>
                <th class="col-xs-3 col-md-1">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="marcaTabela in marcas | filter:query">
                <th scope="row">{{marcaTabela.id}}</th>
                <td>{{marcaTabela.nome}}</td>
                <td>
                    <button ng-click="selecionaMarca(marcaTabela);" type="button" class="btn btn-xs"
                            aria-label="Left Align">
                        <a href="#" rel="tooltip" data-placement="left" title="Editar"><span
                                class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
                    </button>
                    <button ng-click="deletar(marcaTabela);" type="button" class="btn btn-xs" aria-label="Left Align">
                        <a href="#" rel="tooltip" data-placement="left" title="Excluir"><span
                                class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                    </button>
                </td>
            </tbody>
        </table>
        <div class="row-fluid">
            <a ng-click="novo();" role="button" class="btn btn-primary">Novo</a>
            <a href="index.html" role="button" class="btn btn-danger pull-right">Sair</a>
        </div>
    </div>
    <div class="register" ng-show="edditing">
        <br>
        <form name="mainForm" class="form-horizontal col-md-6" role="form" ng-submit="incluir(marca)" novalidate>
            <div class="form-group">
                <legend>Marca</legend>
            </div>

            <div class="form-group">
                <label for="inputCodigo">Código</label>
                <input type="text" name="Codigo" id="inputCodigo" ng-model="marca.id" class="form-control"
                       disabled>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : mainForm.descricao.$invalid && !mainForm.descricao.$pristine }">
                <label for="exampleInputName2">Nome</label>
                <input type="text" name="descricao" class="form-control" id="exampleInputName2" ng-model="marca.nome"
                       placeholder="Nome da Marca" required>
                <p ng-show="mainForm.descricao.$invalid && !mainForm.descricao.$pristine" class="help-block">Não é permitido campo nome em branco</p>
            </div>

            <div class="form-group">
                <div class="row-fluid">
                    <button ng-disabled="mainForm.$invalid" type="submit" class="btn btn-primary">{{textSubmit}}
                    </button>
                    <a ng-click="cancel();" role="button" class="btn btn-danger pull-right">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
    <div class="modal" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Mensagem</h4>
                </div>
                <div class="modal-body">
                    <p>{{errorMessage}}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
